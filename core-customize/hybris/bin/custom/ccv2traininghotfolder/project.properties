# ccv2traininghotfolder.key=value

# Specifies the location of the spring context file putted automatically to the global platform application context.
ccv2traininghotfolder.application-context=ccv2traininghotfolder-spring.xml

# you can control your logger as follows:
log4j2.logger.helloController.name = edu.ccv2traininghotfolder.service.impl.DefaultCcv2traininghotfolderService
log4j2.logger.helloController.level = DEBUG
log4j2.logger.helloController.appenderRef.stdout.ref = STDOUT

#uncomment, if you want to customize the tld/pluggability scanning. You can extend the allowlists below if there is need for that
#ccv2traininghotfolder.tomcat.tld.scan=javax.servlet.jsp.jstl-*.jar
#ccv2traininghotfolder.tomcat.tld.default.scan.enabled=false
#ccv2traininghotfolder.tomcat.pluggability.scan=javax.servlet.jsp.jstl-*.jar
#ccv2traininghotfolder.tomcat.pluggability.default.scan.enabled=false

# Default configuration that adds Content Security Policy response header to web application in the "ccv2traininghotfolder" extension
# to enhance the security.
# Note : In order to configure own Content Security Policy use following pattern :
# policy-directive value1 value2 ... value_n
# Use semicolons to separate policy directives.
ccv2traininghotfolder.xss.filter.header.Content-Security-Policy=default-src 'self'; style-src 'self' 'unsafe-inline'; img-src 'self'; script-src 'self' 'unsafe-inline'

cloud.hotfolder.mapping.product.file.name.pattern=^productFeed_\\d{12}.csv